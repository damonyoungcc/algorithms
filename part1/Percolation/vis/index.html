<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Percolation Vis</title>
    <script src="./d3.min.js"></script>
    <style>
      body {
        display: flex;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <script>
      const svgWidth = 600;
      const svgHeight = 600;
      const gridSize = 50;
      const cellSize = svgWidth / gridSize;
      const svg = d3
        .select("body")
        .append("svg")
        .attr("width", svgWidth)
        .attr("height", svgHeight);

      for (let row = 0; row < gridSize; row++) {
        for (let col = 0; col < gridSize; col++) {
          svg
            .append("rect")
            .attr("x", col * cellSize)
            .attr("y", row * cellSize)
            .attr("width", cellSize)
            .attr("height", cellSize)
            .attr("stroke", "black")
            .attr("stroke-width", "0.5px")
            .attr("fill", "none");
        }
      }

      function run() {
        console.log("111");
      }
    </script>
  </body>
</html>
